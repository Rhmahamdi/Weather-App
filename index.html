<html>
    <head>

        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index_style.css">
        <title>Weather app</title>

    </head>
    <body>
        

        <section class="homePage">
          <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand ps-md-5 d-block" href="#"><i class="fas fa-cloud-sun logo1"></i></a>
              <div class="logoType">
                <h3>Weather</h3>
                <smal class="slogan">tagline goes here</smal>
              </div>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-50 ms-auto">
                  <li class="nav-item pe-md-4">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item pe-md-4">
                    <a class="nav-link" href="#">News</a>
                  </li>
                  <li class="nav-item pe-md-4">
                    <a class="nav-link" href="#">live Cameras</a>
                  </li>

                  <li class="nav-item pe-md-4">
                    <a class="nav-link" href="#">Photos</a>
                  </li>

                  <li class="nav-item pe-md-4">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


          <div class="container">
            <div class="row">
              <div class="col-md-11 m-auto mt-md-5">
                <div class="searcharea position-relative">
                  <input class="form-control search" type="text" placeholder="Find Your Location ...">
                  <button class="btn1">Find</button>
                </div>
              </div>
            </div>
          </div>



          <div class="container">
            <div class="row">
              <table class="table text-center">
                <tr class="col-md-4 mt-3">
                  <th >
                  <div class="d-flex justify-content-between align-items-center ">
                    <p id="day1" class="mb-0"></p> 
                    <p id="today"class="mb-0"></p> 
                  </div>
                  </th>
                  <th >
                  <p id="day2"class="mb-0"></p>
                  </th>
                  <th > 
                  <p id="day3" class="mb-0"></p>
                  </th>
                </tr>

                <tr class="row2">
                  <td>
                   
                      <div class="pt-2">
                        <h2 class="country"></h2>
                      </div>
                        <div>
                          <span class="degree d-inline-block">
                            
                          </span>
                          <div class="img1 d-inline-block">
                            
                          </div>
                          <h4 class="weatherstatus"></h4>
                        </div>
                        <br>
                        <div>
                          <i class="fas fa-umbrella"></i>
                          <span>20% &nbsp;</span>
                          <i class="fas fa-wind"></i>
                          <span>18Km/h &nbsp;</span>
                          <i class="far fa-compass"></i>
                          <span>East &nbsp;</span>
                        </div>
                   
                  </td>


                  <td>
                    <div class="img2"></div>
                    <h3 class="degree1"></h3>
                    <h3 class="degree2"></div>
                    <br>
                    <h4 class="weatherstatus2"></h4>
                  </td>

                  <td>
                    <div class="img3"></div>
                    <h3 class="degree4"></h3>
                    <h3 class="degree5"></div>
                    <br>
                    <h4 class="weatherstatus3"></h4>


                  </td>
                </tr>

              </table>
            </div>
          </div>


        </section>

        
      
        <section class="footer">

          
          <div class="container">
            <div class="row">
              <div class="col-md-7 m-auto mt-md-5">
                <div class="searcharea2 position-relative">
                  <input class="form-control" type="text" placeholder="Enter your Email to subscribe ...">
                  <button class="btn2">Subscribe</button>
                </div>
              </div>
            </div>
          </div>


          <div class="icongroup">
            <div class="col-md-10  col-sm-12">
              <div class=" mt-md-5 m-sm-auto">
                <i class="fab fa-facebook pe-md-2"></i>
                <i class="fab fa-twitter pe-md-2"></i>
                <i class="fab fa-google-plus-g pe-md-2"></i>
                <i class="fab fa-pinterest pe-md-2"></i>
              </div>
            </div>

          </div>
          <div class="d-flex justify-content-center mt-3">
            <p class="copyright">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </section>









        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/mine.js"></script>
    
    </body>
</html>
